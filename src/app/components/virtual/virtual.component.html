<h1>Virtual Scroll</h1>
<hr />
<div class="row">
  <div class="col">
    <button (click)="irFinal()" type="button" class="btn btn-primary">
      Ir al final
    </button>
  </div>

  <div class="col text-center">
    <button (click)="irMitad()" type="button" class="btn btn-warning">
      Ir a la mitad
    </button>
  </div>

  <div class="col text-right">
    <button (click)="irInicio()" type="button" class="btn btn-secondary">
      Ir al inicio
    </button>
  </div>
</div>
<hr />
<!-- Es muy importante poner la altura de los elementos y el ancho por defecto es 0 -->
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
  <div
    class="list-group-item animated fadeIn fast"
    *cdkVirtualFor="let persona of personas; let i = index; let conteo = count"
  >
    item {{ i }} / {{ conteo }}
  </div>
</cdk-virtual-scroll-viewport>
